spring.application.name=demoSpringSecurity

server.port=9090


spring.thymeleaf.cache=false

spring.web.resources.static-locations=classpath:/static/, file:D:/upload/

# Config Thymeleaf Template Engine in Springboot
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Create database
spring.datasource.url=jdbc:mysql://localhost:3306/demoSpringSecurity4?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.session.jdbc.initialize-schema=always

security.jwt.secretkey=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
# 1h in millisecond
security.jwt.expiration-time=3600000