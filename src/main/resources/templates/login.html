<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${param.error}" style="color: red;">
        Invalid username or password!
    </div>

    <!-- Hiển thị thông báo đăng xuất thành công nếu có -->
    <div th:if="${param.logout}" style="color: green;">
        You have been logged out successfully!
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <p>E-mail: <input type="text" name="email" required /></p>
        <p>Password: <input type="password" name="password" required /></p>
        <input type="submit" value="Login" />
    </form>
</div>
</body>
</html>
